<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chemistry Quiz</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Chemistry Quiz</h1>
            <div class="question-box"></div>
            <div id="options"></div>
            <!-- <button id="submit-answer">Next Que</button> -->
            <p id="feedback"></p>
          
        </div>
    </div>
    <script>
        const questions=[{
            question : " Q1.What is the chemical formula for water?",
            answer: "H<sub>2</sub>O",
            options:['NaCl','H<sub>2</sub>O','CO<sub>2</sub>','NH<sub>3</sub>']
        },
        {
            question : "Q2.What is the chemical formula for calcium?",
            answer: "Ca",
            options:['Zn','k','Ca','Na']
        },
        {
            question : "Q3.What is the chemical name for NaCl?",
            answer: "Common Salt",
            options:['Common Salt','Sugar','Baking Soda','vinegar']
        },
        {
            question : "Q4 What is the chemical formula for Carbon dioxide?",
            answer: "CO<sub>2</sub>",
            options:['CO','O<sub>2</sub>','CO<sub>2</sub>','O<sub>3</sub>']
        },
        {
            question : "Q5.What is the chemical formula for Ammonia?",
            answer: "NH<sub>3</sub>",
            options:['Ch<sub>4</sub>','NH<sub>3</sub>','Ar','He']
        }
            
        ];

        let currentIndexOfQuestion=0;
        let score=0;



        function displayQuestion(){
            const question = document.querySelector('.question-box');
            const options = document.querySelector('#options');
            const feedback= document.querySelector('#feedback');

            feedback.innerHTML="";
            question.innerHTML=`<span>${questions[currentIndexOfQuestion].question }</span>`;
            options.innerHTML="";

            let getOptions=questions[currentIndexOfQuestion].options;
            getOptions.forEach(element =>{
                const buttons=document.createElement('p');
                buttons.innerHTML =element;
                buttons.addEventListener('click',()=> checkAnswer(element));
                options.appendChild(buttons);
            })
        }

        function checkAnswer(answer){
            const correctAnswer=questions[currentIndexOfQuestion].answer;
            const feedback=document.querySelector('#feedback');
            
            if (answer === correctAnswer) {
                feedback.textContent='correct!';
                score++;
            } else {
                feedback.textContent=`Incorrect!. The correct answer is ${correctAnswer}`;
            }
           
            currentIndexOfQuestion++;

            if (currentIndexOfQuestion === questions.length) {
                feedback.innerHTML=`You answered ${score} out of ${ questions.length} question correctly!`;
                feedback.style.background='green';
                feedback.style.color='#fff';
           
            } else {
                displayQuestion();
            } 
        }
        displayQuestion();
    </script>
</body>
</html>
